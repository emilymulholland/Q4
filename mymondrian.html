<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/mymondrianstyle.css">
	<title>My Own Mondrian</title>
</head>
<body>
	<div id="painting">
		<div id="toprow">
			<div id="medtopbox" class="right hotpink"></div>
			<div id="divider1" class="right white"></div>
			<div id="bigtopbox" class="right darkpurple"></div>
			<div id="divider2" class="right white"></div>
			<div id="topleftcolumn" class="right">
				<div class="littletopbox lightpurple" ></div>
				<div id="divider3" class="white"></div>
				<div class="littletopbox lightpink"></div>
			</div>
			<div id="divider4" class="white right"></div>
			<div id="topleftcolumn2" class="right">
				<div class="littletopbox hotpink"></div>
				<div id="divider5" class="white"></div>
				<div class="littletopbox brightpink"></div>
			</div>
		</div>
		<div id="midrow" class="white"></div>
		<div id="middlerow">
			<div id="bigmidbox" class="right lightpurple"></div>
			<div id="divider6" class="right white"></div>
			<div id="middlecolumn" class="right">
				<div class="midsmall hotpink"></div>
				<div id="divider7" class="white"></div>
				<div class="midsmall lightpink"></div>
			</div>
			<div id="divider8" class="white right"></div>
			<div id="medmidbox" class="right darkpurple"></div>
		</div>
		<div id="midrow" class="white"></div>
		<div id="bottomrow">
			<div id="bottomrightcolumn" class="right">
				<div class="tallbotbox darkpurple"></div>
				<div class="divider9 white"></div>
				<div class="shortbotbox lightpink"></div>
			</div>
			<div id="divider10" class="right white"></div>
			<div id="bigbotbox" class="right hotpink"></div>
			<div id="divider11" class="right white"></div>
			<div id="bottomleftcolumn" class="right">
				<div class="shortbotbox lightpurple"></div>
				<div class="divider9 white"></div>
				<div class="tallbotbox brightpink"></div>
			</div>
		</div>
	</div>
</body>
</html>
